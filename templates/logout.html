<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ Shop - Logout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Navigation */
        nav {
            background: #3498db;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Logout Content */
        .logout-container {
            max-width: 500px;
            margin-top: 100px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logout-container h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .logout-container p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .logout-container a {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .logout-container a:hover {
            background: #2980b9;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .logout-container {
                padding: 20px;
            }

            .logout-container h2 {
                font-size: 1.5rem;
            }

            .logout-container p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="" class="logo">TJ Shop</a>
            <div class="nav-links">
                <a href="products">Products</a>
                <a href="cart">Cart</a>
                <a href="orders">Orders</a>
            </div>
        </div>
    </nav>

    <!-- Logout Content -->
    <div class="logout-container">
        <h2>You have successfully logged out</h2>
        <p>Thank you for visiting TJ Shop. We hope to see you again soon!</p>
        <a href="">Return to Homepage</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TJ Shop. All rights reserved.</p>
    </footer>
</body>
</html>
