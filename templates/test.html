<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% if students.count > 0 %}
    <table>
        <tr>
            <th>ID</th>
            <th>Fullname</th>
            <th>Birthdate</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
    {% for student in students %}
    <tr>
        <td>{{student.id}}</td>
        <td>{{student.first_name}}</td>
        <td>{{student.birth_date}}</td>
        <td>{{student.email}}</td>
        <td>{{student.phone_number}}</td>
    </tr>
    {% endfor %}
    </table>
    {% endif %}

</body>
</html>
